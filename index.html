<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" href="src/styles.css">
    <title>Whats Cookin</title>
  </head>
  <body>
    <header>
      <section class="header-left">
        <button class="home-btn">JK Cookin</button>
      </section>
      <form class="search-bar" action="index.html" method="post">
        <input type="text" placeholder="&#xF002; Search All Recipes" style="font-family: Arial, FontAwesome" id="search-bar">
        <button type="submit" class="search-btn">Search</button>
      </form>
      <section class="header-right">
        <button type="button" class="grocery-list-btn">Grocery List</button>
        <button type="button" class="favorite-recipes-btn">Favorite Recipes</button>
        <button type="button" class="users-btn">Users</button>
      </section>
    </header>
    <section class="main-body">
      <section class="view home-view"></section>
      <section class="view search-results-view hidden"></section>
      <section class="view user-view hidden">
        <h2>User View</h2>
      </section>
      <section class="view favorites-view hidden">
        <h2>Favorite View</h2>
        <form class="filter-bar" action="index.html" method="post">
          <input type="text" placeholder="&#xf0b0; Filter Favorite Recipes" style="font-family: Arial, FontAwesome" name="search-entry" id="filter-entry">
          <button type="submit" class="filter-btn">Filter</button>
        </form>
        <section class="popup" id="favorite-popup">
          <section id="popup-content">
            <span class="close">&times;</span>
          </section>
        </section>
        <section class="favorite-recipes-grid"></section>
      </section>
      <section class="view groceryList-view hidden">
        <h2>Grocery List</h2>
      </section>
    </section>
    <script type="text/javascript" src="src/recipes.js"></script>
    <script type="text/javascript" src="src/Pantry.js"></script>
    <script type="text/javascript" src="src/User.js"></script>
    <script type="text/javascript" src="data/users.js"></script>
    <script type="text/javascript" src="data/recipes.js"></script>
    <script type="text/javascript" src="data/ingredients.js"></script>
    <script type="text/javascript" src="src/scripts.js"></script>
  </body>
</html>
